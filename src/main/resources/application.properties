spring.application.name=bond-analyzer
# PostgreSQL Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/bond_analyzer_db
spring.datasource.username=bond_app_user
spring.datasource.password=your_secure_password

# JPA / Hibernate Settings
# This tells Hibernate to automatically create/update database tables from our Java classes
spring.jpa.hibernate.ddl-auto=update

# These make the SQL queries visible and readable in the console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG