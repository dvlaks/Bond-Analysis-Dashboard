<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bond Analysis Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { color: #1a1a1a; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5em; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
        thead th { background-color: #2c3e50; color: white; }
        tbody tr:nth-child(even) { background-color: #f8f8f8; }
        tbody tr:hover { background-color: #e8f4f8; }
    </style>
</head>
<body>

    <h1>Bond Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>Issuer Name</th>
                <th>CUSIP</th>
                <th>Coupon Rate (%)</th>
                <th>Maturity Date</th>
                <th>Credit Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bond : ${bonds}">
                <td th:text="${bond.issuerName}">Apple Inc.</td>
                <td th:text="${bond.cusip}">037833100</td>
                <td th:text="${#numbers.formatDecimal(bond.couponRate, 1, 3)}">2.500</td>
                <td th:text="${bond.maturityDate}">2029-05-11</td>
                <td th:text="${bond.creditRating}">AA+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
